<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
  <p class="js-display display"></p>

  <p>
    <button onclick="
      calc('1');;
    " class="numbers">1</button>

    <button onclick="
      calc('2');
    " class="numbers">2</button>

    <button onclick="
      calc('3');
    " class="numbers">3</button>

    <button onclick="
      calc(' + ');
    " class="symbols">+</button>
  </p>

  <p>
    <button onclick="
      calc('4');
    " class="numbers">4</button>

    <button onclick="
      calc('5');
    " class="numbers">5</button>

    <button onclick="
      calc('6');
    " class="numbers">6</button>

    <button onclick="
      calc(' - ');
    " class="symbols">-</button>
  </p>
    
  <p>
    <button onclick="
      calc('7');
    " class="numbers">7</button>

    <button onclick="
      calc('8');
    " class="numbers">8</button>

    <button onclick="
      calc('9');
    " class="numbers">9</button>

    <button onclick="
      calc(' * ');
    " class="symbols">*</button>
  </p>
  <p>
    <button onclick="
      calc('0');
    " class="numbers">0</button>

    <button onclick="
      calc('.');
    " class="numbers">.</button>

    <button onclick="
      calculation=eval(calculation)
      calc();
    " class="numbers">=</button>

    <button onclick="
      calc(' / ');
    " class="symbols">/</button>

  </p>
  
  <button onclick="
    calculation='';
    console.log('Cleared.')
    localStorage.removeItem('calculation');
    display();
  " class="clear">Clear</button>
</body>

<script src="calculator.js"></script>

</html>
